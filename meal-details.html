<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals App - Details</title>

    <!-- Bootstrap CSS for UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!-- Magic CSS for Animation -->
    <link rel="stylesheet" href="assets/magic/dist/magic.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #food_image {
        width: 100%;
        border-radius: 0.8rem;
      }
    </style>
  </head>
  <body class="text-bg-dark bg-header">
    <div class="loader d-none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <header>
      <nav
        class="navbar border-bottom navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Meals</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favourites.html">Favourites</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="">
      <div class="container details-container h-100 d-none">
        <div class="row mt-5">
          <div class="col-md-4">
            <img id="food_image" src="" alt="Food Image" />
          </div>
          <div class="col-md-8">
            <h1 id="meal-title" class="display-1"></h1>
            <div id="primary-info-container">
              <h2 id="meal-category"></h2>
              <h3 id="meal-area"></h3>
            </div>
          </div>
          <div class="col-md-12 mt-3" id="secondary-info-container">
            <h3>Ingredients</h3>
            <table class="table table-dark table-bordered table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Measure</th>
                </tr>
              </thead>
              <tbody class="ingredient-rows"></tbody>
            </table>
            <p id="meal-description"></p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <!-- API SERVICES -->
    <script src="assets/js/api-services.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/scripts.js"></script>
    <!-- Meal Details Page Script -->
    <script src="assets/js/meal-details.js"></script>
  </body>
</html>
