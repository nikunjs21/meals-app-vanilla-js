<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals App - Home</title>

    <!-- Bootstrap CSS for UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!-- Magic CSS for Animation -->
    <link rel="stylesheet" href="assets/magic/dist/magic.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="text-bg-dark bg-header">
    <header>
      <nav
        class="navbar border-bottom navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Meals</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favourites.html">Favourites</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="">
      <div class="container backdrop h-100">
        <div class="row h-100">
          <div class="col-md-12">
            <div class="row m-5">
              <div class="col-md-12">
                <h1 class="text-light text-center magictime slideDownReturn">
                  Search Your Favourite Food
                </h1>
              </div>
            </div>
            <div class="row d-flex justify-content-center aligh-items-center">
              <div class="col-md-4">
                <div class="input-group col-md-4 magictime slideDownReturn">
                  <input
                    class="form-control py-2 border-right-0 border"
                    type="search"
                    placeholder="search"
                    id="input-search-meal"
                  />
                  <span class="input-group-append">
                    <button
                      class="btn btn-outline-secondary border-left-0 border d-flex justify-content-center align-items-center h-100 magictime twisterInDown"
                      type="button"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5" id="itemsContainer">
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <!-- API SERVICES -->
    <script src="assets/js/api-services.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
